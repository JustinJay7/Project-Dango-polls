{% extends "polls/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card poll-card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">User Profile</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <strong>Username:</strong> {{ user.username }}
                </div>
                <div class="mb-3">
                    <strong>First Name:</strong> {{ user.userprofile.first_name }}
                </div>
                <div class="mb-3">
                    <strong>Email:</strong> {{ user.email }}
                </div>
                <div class="mb-3">
                    <strong>Member since:</strong> {{ user.date_joined|date:"F d, Y" }}
                </div>
                <a href="{% url 'polls:index' %}" class="btn btn-primary">Back to Polls</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
