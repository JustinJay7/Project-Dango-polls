<!DOCTYPE html>
<html>
<head>
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>You have been logged out</h1>
        {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <a href="{% url 'polls:login' %}" class="btn btn-primary">Login Again</a>
        <a href="{% url 'polls:index' %}" class="btn btn-secondary ms-2">Back to Home</a>
    </div>
</body>
</html>
