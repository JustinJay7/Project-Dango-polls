{% extends "polls/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card poll-card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Poll Results</h3>
            </div>
            <div class="card-body">
                <h4 class="mb-4">{{ question.question_text }}</h4>
                
                <ul class="list-group mb-4">
                    {% for choice in question.choice_set.all %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ choice.choice_text }}
                            <span class="badge bg-primary rounded-pill">{{ choice.votes }} vote{{ choice.votes|pluralize }}</span>
                        </li>
                    {% endfor %}
                </ul>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{% url 'polls:detail' question.id %}" class="btn btn-outline-primary me-md-2">Vote again</a>
                    <a href="{% url 'polls:index' %}" class="btn btn-primary">Back to Polls</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
